<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fontawesome.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>Lista de Produtos</title>
  </head>
  <body>
    <!-- CABEÇALHO -->
    <header>
      <h1>Shop now</h1>
    </header>
    <!-- PARTE PRINCIPAL -->
    <main>
      <section class="filtersContainer">
        <div id="botoesContainer">
          <button class="estiloGeralBotoes estiloGeralBotoes--filter" id="btnTodos">
            Todos Produtos
          </button>
          <button class="estiloGeralBotoes estiloGeralBotoes--filter" id="btnHortifruti">
            Hortifruti
          </button>
          <button class="estiloGeralBotoes estiloGeralBotoes--filter" id="btnPanificadora">
            Panificadora
          </button>
          <button class="estiloGeralBotoes estiloGeralBotoes--filter" id="btnLaticinios">
            Laticínios
          </button>
        </div>

        <div class="containerBuscaPorNome">
          <input
            type="text"
            placeholder="Pesquisar por"
            class="campoBuscaPorNome"
            id="inputBusca"
          />
          <button
            class="estiloGeralBotoes estiloGeralBotoes--botaoBuscaPorNome"
          >
            <img src="./src/img/search.png" alt="lupa" />
          </button>
        </div>
      </section>
      <!-- CONTAINER DE PRODUTOS -->
      <section class="areaPrincipal">
        <section class="containerVitrine">
            <div class="containerListaProdutos">
             <ul>
                        <!-- Utilize esse item html como template para a construção da lista de produtos
                        
                        Você pode remover esses comentários depois que fizer a construção pelo DOM -->
                        
                
                        <!-- <li>
                            <img src="./src/img/maça.png" alt="Imagem maçã">
                            <h3>Maçã</h3>
                            <span>Hortifruti</span>
                            <p>R$ 2.00</p>
                        </li> -->
                        
                    </ul>
            </div>
          </section>
          <section class="carrinho" id="prodCarro">
            <header>
                <img src="./src/img/cart.png" alt="">
                <h3>Carrinho</h3>
            </header>
            <div class="produtosCarrinho">
                <ul id='listaCarro'>
                </ul>
            </div>
            <footer id="rodapeCarro">
                
            </footer>
          </section>
      </section>
    </main>
    <script src="./src/js/dataProdutos.js"></script>
    <script src="./src/js/script.js"></script>
  </body>
</html>
